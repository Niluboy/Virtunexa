<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Financial Planner</h1>
        <p>Set your savings goals, track expenses, and visualize progress!</p>
    </header>

    <section id="goal-section">
        <h2>Set Savings Goals</h2>
        <form id="goal-form">
            <label for="goal-name">Goal Name:</label>
            <input type="text" id="goal-name" placeholder="Enter goal name" required>

            <label for="goal-amount">Target Amount:</label>
            <input type="number" id="goal-amount" placeholder="Enter target amount" required min="1">

            <label for="goal-deadline">Deadline (months):</label>
            <input type="number" id="goal-deadline" placeholder="Enter months" required min="1">

            <button type="submit">Add Goal</button>
        </form>
    </section>

    <section id="expense-section">
        <h2>Track Expenses</h2>
        <form id="expense-form">
            <label for="expense-description">Expense Description:</label>
            <input type="text" id="expense-description" placeholder="Enter description" required>

            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter amount" required min="1">

            <button type="submit">Add Expense</button>
        </form>
    </section>

    <section id="overview-section">
        <h2>Overview & Progress</h2>
        <div id="goal-list"></div>
        <div id="expense-list"></div>

        <!-- Chart container -->
        <div id="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
